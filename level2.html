<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
        padding:0;
        margin:0;
        }
        div
        {
        background-color:blue
        
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            
        }
    </style>
</head>
<body >
    <div class="box">
    <h1 >针不戳</h1>
    <input type="button" value="换色" onclick="show()">
    <input type="button" value="换字体" onclick="show2()">
    </div>
    <script>
        var times=0
        var times2=0
        let spans = document.querySelectorAll('div')
        let cmmm =  document.querySelectorAll('h1')
        function show()
          {
          if (times==0)  {
              for(var i=0;i<spans.length;i++)
              {spans[i].style.backgroundColor='red'}
              times=1
          }
          else if(times==1) {
            for(var i=0;i<spans.length;i++)
              {spans[i].style.backgroundColor='yellow'}
              times=2
          }
          else{
            for(var i=0;i<spans.length;i++)
              {spans[i].style.backgroundColor='blue'}
              times=0
          }
        }
        function show2()
          {
          if (times2==0)  {
              for(var i=0;i<spans.length;i++)
              {cmmm[i].style.fontSize='20px'}
              times2=1
          }
          else if(times2==1) {
            for(var i=0;i<spans.length;i++)
            {cmmm[i].style.fontSize='40px'}
              times2=2
          }
          else{
            for(var i=0;i<spans.length;i++)
            {cmmm[i].style.fontSize='60px'}
              times2=0
          }
          
        }
          
</script>
          

</body>
</html>
